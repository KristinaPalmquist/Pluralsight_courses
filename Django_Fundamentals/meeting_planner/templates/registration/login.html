<!-- prettier-ignore -->
{% extends 'base.html' %} 
{% load static %}
{% block content %}

{%if form.errors%}
<p>
  Your username and password didn't match. Please try again.
  {% endif %}
</p>

<form
  method="post"
  style="height=650px;display: flex; flex-direction: column; justify-content=space-between;"
>
  {% csrf_token %}
  <table>
    {{ form }}
  </table>

  <input type="submit" value="Login" />
</form>

{%endblock%}
