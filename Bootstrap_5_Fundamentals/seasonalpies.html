<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/custom.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark"
      >
        <div class="container">
          <a href="index.html" class="navbar-brand">
            <img
              src="images/pie.png"
              alt="Bethany's Pie Shop logo"
              class="d-inline-block align-top"
              width="30"
              height="30"
            />Bethany's Pie Shop
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse"
            id="navbarCollapse"
          >
            <ul class="nav navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="seasonalpies.html"
                  >Pies</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="order.html"
                  >Order</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main role="main">
      <div class="container">
        <nav class="my-3 ms-3">
          <ol
            class="breadcrumb"
            style="--bs-breadcrumb-divider: '>'"
            aria-label="breadcrumb"
          >
            <li class="breadcrumb-item">
              <a href="/">Home</a>
            </li>
            <li class="breadcrumb-item">
              <a href="#">Pies</a>
            </li>
        
            <li
              class="breadcrumb-item active"
              aria-current="page"
            >
              Seasonal pies
            </li>
          </ol>
        </nav>

        <div class="row">
          <div class="col-md-4">
            <img
              src="images/products/christmasapplepiesmallsquare.jpg"
              wdith="175"
              height="175"
            />
            <h2>Christmas Apple Pie</h2>
            <p>Happy holidays with this apple pie</p>
            <p>
              <a
                href="applepie.html"
                class="btn btn-primary"
                role="button"
                >View details</a
              >
            </p>
          </div>
          <div class="col-md-4">
            <img
              src="images/products/cranberrypiesmallsquare.jpg"
              wdith="175"
              height="175"
            />
            <h2>Cranberry pie</h2>
            <p>Cristmas favorite</p>
            <p>
              <a
                href="applepie.html"
                class="btn btn-primary"
                role="button"
                >View details</a
              >
            </p>
          </div>

          <div class="col-md-4">
            <img
              src="images/products/pumpkinpiesmallsquare.jpg"
              wdith="175"
              height="175"
            />
            <h2>Pumkin pie</h2>
            <p>Our Halloween favorite</p>
            <p>
              <a
                href="applepie.html"
                class="btn btn-primary"
                role="button"
                >View details</a
              >
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
