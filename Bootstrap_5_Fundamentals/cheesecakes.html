<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/custom.css" />
    <title>Cheesecakes</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark"
      >
        <div class="container">
          <a href="index.html" class="navbar-brand">
            <img
              src="images/pie.png"
              alt="Bethany's Pie Shop logo"
              class="d-inline-block align-top"
              width="30"
              height="30"
            />Bethany's Pie Shop
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse"
            id="navbarCollapse"
          >
            <ul class="nav navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="seasonalpies.html"
                  >Pies</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="order.html"
                  >Order</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main role="main">
      <div class="container">
        <nav class="my-3 ms-3">
          <ol
            class="breadcrumb"
            style="--bs-breadcrumb-divider: '>'"
            aria-label="breadcrumb"
          >
            <li class="breadcrumb-item">
              <a href="/">Home</a>
            </li>
            <li class="breadcrumb-item">
              <a href="#">Pies</a>
            </li>

            <li
              class="breadcrumb-item active"
              aria-current="page"
            >
              Cheese cakes
            </li>
          </ol>
        </nav>

        <div class="row">
          <div class="col-md-4">
            <div class="card rounded mb-4 shadow-sm">
              <img
                src="images/products/blueberrycheesecakesmall.jpg"
                alt=""
                class="card-img-top"
              />
              <div class="card-body">
                <h5 class="card-title">
                  Blueberry cheese cake
                </h5>
                <p class="card-text">You'll love it!</p>
              </div>
              <div class="card-footer">
                <a
                  href="applepie.html"
                  class="btn btn-primary"
                  >View details</a
                >
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card rounded mb-4 shadow-sm">
              <img
                src="images/products/cheesecakesmall.jpg"
                alt=""
                class="card-img-top"
              />
              <div class="card-body">
                <h5 class="card-title">Cheese cake</h5>
                <p class="card-text">
                  Plain cheese cake. Plain pleasure.
                </p>
              </div>
              <div class="card-footer">
                <a
                  href="applepie.html"
                  class="btn btn-primary"
                  >View details</a
                >
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card rounded mb-4 shadow-sm">
              <img
                src="images/products/strawberrycheesecakesmall.jpg"
                alt=""
                class="card-img-top"
              />
              <div class="card-body">
                <h5 class="card-title">
                  Strawberry cheese cake
                </h5>
                <p class="card-text">You'll love it!</p>
              </div>
              <div class="card-footer">
                <a
                  href="applepie.html"
                  class="btn btn-primary"
                  >View details</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
