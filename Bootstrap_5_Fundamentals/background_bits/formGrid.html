<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/custom.css" />
    <title>Form</title>
  </head>

  <body>
    <div class="container">
      <h1 class="display-2">Form</h1>
      <a href="basicForm.html" class="mb-5 btn btn-warning"
        >Basic form</a
      >

      <div class="border border-bottom my-5"></div>

      <h2>Version 5</h2>
      <p>Floating labels</p>

      <form>
        <div class="row">
          <div class="col-sm-8 form-floating">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
            />

            <label for="email" class="form-label"
              >Email</label
            >
          </div>

          <div class="col-sm-4 form-floating">
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="password"
            />
            <label for="password" class="form-label"
              >Password</label
            >
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">
          Log in
        </button>
      </form>

      <div class="border border-bottom my-5"></div>

      <h2>Version 4</h2>
      <p>
        Sizing through the grid system + floating labels
      </p>

      <form>
        <div class="row">
          <div class="col-sm-6 form-floating">
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="name@example.com"
            />
            <label for="email" class="form-label"
              >Email</label
            >
          </div>

          <div class="col-sm-4 form-floating">
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="password"
            />
            <label for="password" class="form-label"
              >Password</label
            >
          </div>

          <div class="col-sm-2">
            <button
              type="submit"
              class="btn btn-primary mt-4"
            >
              Log in
            </button>
          </div>
        </div>
      </form>

      <div class="border border-bottom my-5"></div>

      <h2>Version 3</h2>
      <p>
        Sizing the form components through the grid system
      </p>
      <form>
        <div class="row">
          <div class="col-sm-8">
            <label for="email" class="form-label"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
            />
          </div>

          <div class="col-sm-4">
            <label for="password" class="form-label"
              >Password</label
            >
            <input
              type="password"
              id="password"
              class="form-control"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">
          Log in
        </button>
      </form>

      <div class="border border-bottom my-5"></div>

      <h2>Version 2</h2>
      <form>
        <div class="row">
          <div class="col">
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="name@example.com"
            />
            <label for="email" class="form-label"
              >Email</label
            >

            <div id="emailHelp" class="form-text">
              Your email won't be shared with anyone.
            </div>
          </div>
          <div class="col">
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="password"
            />
            <label for="password" class="form-label"
              >Password</label
            >
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">
          Login
        </button>
      </form>

      <div class="border border-bottom my-5"></div>

      <h2>Version 1</h2>
      <form class="row g-3">
        <div class="form-floating col-md-6">
          <input
            type="email"
            class="form-control"
            aria-describedby="emailHelp"
            placeholder="name@example.com"
          />
          <label for="email" class="form-label" id="email"
            >Email</label
          >

          <div id="emailHelp" class="form-text">
            Your email won't be shared with anyone.
          </div>
        </div>

        <div class="form-floating col-md-6">
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="password"
          />
          <label for="password" class="form-label"
            >Password</label
          >
        </div>

        <div class="col-md-6 form-check">
          <input
            type="checkbox"
            id="remember"
            class="form-check-input"
          />
          <label for="remember" class="form-check-label"
            >Remember me</label
          >
        </div>
        <div class="col-md-6">
          <button
            type="submit"
            class="btn btn-primary float-end"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
