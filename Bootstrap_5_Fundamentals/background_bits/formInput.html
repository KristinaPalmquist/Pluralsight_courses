<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/custom.css" />
    <title>Form Input fields</title>
  </head>

  <body>
    <div class="container">
      <h1 class="display-2">Form Components</h1>

      <form>
        <div class="mb-2">
          <label for="email" class="form-label"
            >Email</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="active"
          />
          <input
            type="email"
            class="form-control"
            id="email"
            disabled
            placeholder="disabled"
          />
          <input
            type="email"
            class="form-control"
            id="email"
            readonly
            placeholder="readonly"
          /><input
            type="email"
            class="form-control-plain"
            id="email"
            placeholder="plain"
          />
          <input
            type="email"
            class="form-control-plaintext"
            id="email"
            placeholder="plaintext"
          />
        </div>

        <div class="mb-2">
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Large size"
          />
          <input
            type="text"
            class="form-control"
            placeholder="Default size"
          />
          <input
            type="text"
            class="form-control form-control-sm"
            placeholder="Small size"
          />
        </div>

        <div class="mb-3">
          <label for="textArea" class="form-label"
            >Textarea</label
          >
          <textarea
            rows="3"
            id="textArea"
            class="form-control"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="imageFile" class="form-label"
            >File
          </label>
          <input
            type="file"
            id="imageFile"
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <h5>Checkbox</h5>
          <div class="form-check">
            <input
              type="checkbox"
              id="keepUpdatedCheck"
              class="form-check-input"
            />
            <label
              for="keepUpdatedCheck"
              class="form-check-label"
              >Keep me updated</label
            >
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              id="sendOffersCheck"
              class="form-check-input"
              checked
            />
            <label
              for="sendOffersCheck"
              class="form-check-label"
              >Send me new offers</label
            >
          </div>
        </div>

        <div class="mb-3">
          <h5>Range</h5>
          <label for="numberOfPiesRange" class="form-label"
            >Number of pies per month I want to order</label
          >
          <input
            type="range"
            id="numberOfPiesRange"
            class="form-range"
            min="0"
            max="5"
          />
        </div>

        <div class="mb-3">
          <h5>Select</h5>
          <label for="pieSizeSelect" class="form-label"
            >Select Pie Size</label
          ><select id="pieSizeSelect" class="form-select">
            <option selected>
              Choose your requested size
            </option>
            <option value="1">Small</option>
            <option value="2">Medium</option>
            <option value="3">Large</option>
          </select>
        </div>

        <div class="mb-3 form-check form-switch">
          <h5>Switch</h5>
          <input
            type="checkbox"
            class="form-check-input"
            id="usedStoredCreditCard"
          /><label
            for="usedStoredCreditCard"
            class="form-check-label"
            >Use my credit card on file</label
          >
        </div>

        <div class="mb-3">
          <h5>Toggle</h5>
          <input
            type="checkbox"
            class="btn-check"
            id="usePointsInput"
            autocomplete="off"
            checked
          /><label
            for="usePointsInput"
            class="btn btn-primary"
            >Use my points</label
          >
        </div>
        <div class="mb-3">
          <h5>Buttons</h5>
          <button
            type="submit"
            class="btn m-3 btn-primary btn-small"
          >
            Login
          </button>
          <button type="submit" class="btn m-3 btn-success">
            Login
          </button>
          <button
            type="submit"
            class="btn m-3 btn-outline-danger"
          >
            Login</button
          ><button
            type="submit"
            class="btn m-3 btn-light border border-dark"
          >
            Login
          </button>
          <button
            type="submit"
            class="btn m-3 btn-outline-info"
          >
            Login
          </button>
          <button
            type="submit"
            class="btn m-3 btn-outline-primary bg-info bg-opacity-50 btn-large"
          >
            Login
          </button>
          <button type="submit" class="btn m-3 btn-dark">
            Login
          </button>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="emailAddon"
            >@</span
          ><input
            type="text"
            class="form-control"
            placeholder="Email"
          />
        </div>
      </form>
    </div>
  </body>
</html>
