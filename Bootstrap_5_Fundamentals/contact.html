<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Bethany's Pie Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/custom.css" />
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark bg-primary"
      >
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img
              src="./images/pie.png"
              width="30"
              height="30"
              class="d-inline-block align-top"
              alt="Bethany's Pie Shop Logo"
            />
            Bethany's Pie Shop
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse"
            id="navbarCollapse"
          >
            <ul class="nav navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="seasonalpies.html"
                  >Pies</a
                >
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="contact.html"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main role="main">
      <div
        class="container-fluid jumbotron jumbotron-other py-5"
      >
        <div class="container">
          <h1 class="display-3 fw-bold text-white">
            Contact
          </h1>
        </div>
      </div>

      <div class="container">
        <nav class="my-3 ms-3">
          <ol
            class="breadcrumb"
            style="--bs-breadcrumb-divider: '>'"
            aria-label="breadcrumb"
          >
            <li class="breadcrumb-item">
              <a href="/">Home</a>
            </li>

            <li
              class="breadcrumb-item active"
              aria-current="page"
            >
              Order
            </li>
          </ol>
        </nav>

        <form method="post">
          <div class="text-center">
            <h3>Contact us</h3>
            <h4 class="text-muted">
              We would love to hear from you!
            </h4>
          </div>

          <div class="row mt-3">
            <div class="col-md-6">
              <div class="mb-2">
                <input
                  type="text"
                  placeholder="Your name"
                  class="form-control"
                  aria-label="name"
                />
              </div>
              <div class="mb-2">
                <input
                  type="text"
                  placeholder="Your email"
                  class="form-control"
                  aria-label="email"
                />
              </div>
              <div class="mb-2">
                <input
                  type="text"
                  placeholder="Your phone number"
                  class="form-control"
                  aria-label="phone"
                />
              </div>
              <div class="mb-2">
                <button
                  type="button"
                  class="btn btn-primary"
                  id="sendMessage"
                >
                  Send Message
                </button>
              </div>
            </div>
            <div class="col-md-6">
              <div>
                <textarea
                  class="form-control"
                  placeholder="Your message"
                  rows="5"
                ></textarea>
              </div>
            </div>
          </div>
        </form>

        <div
          class="toast position-fixed bottom-0 start-50 translate-middle-x mb-3"
        >
          <div
            id="senMessage"
            class="toast hide"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          >
            <div class="toast-header">
              <strong class="me-auto"> Bethany </strong>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
            <div class="toast-body">
              We successfully received your message. We will
              get in touch soon!
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <!-- <script src="show-toast.js"></script> -->
    <script>
      document.getElementById("sendMessage").onclick =
        function () {
          let toastElList = [].slice.call(
            document.querySelectorAll(".toast")
          );
          let toastList = toastElList.map(function (
            toastEl
          ) {
            return new bootstrap.Toast(toastEl);
          });
          toastList.forEach((toast) => toast.show());
        };
    </script>
  </body>
</html>
