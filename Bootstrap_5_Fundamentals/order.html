<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Bethany's Pie Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/custom.css" />
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script> -->
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark"
      >
        <div class="container">
          <a href="index.html" class="navbar-brand">
            <img
              src="images/pie.png"
              alt="Bethany's Pie Shop logo"
              class="d-inline-block align-top"
              width="30"
              height="30"
            />Bethany's Pie Shop
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse"
            id="navbarCollapse"
          >
            <ul class="nav navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="seasonalpies.html"
                  >Pies</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main role="main">
      <div
        class="container-fluid jumbotron jumbotron-other py-5"
      >
        <div class="container">
          <h1 class="display-3 fw-bold text-white">
            Order
          </h1>
        </div>
      </div>

      <div class="container">
        <nav class="my-3 ms-3">
          <ol
            class="breadcrumb"
            style="--bs-breadcrumb-divider: '>'"
            aria-label="breadcrumb"
          >
            <li class="breadcrumb-item">
              <a href="/">Home</a>
            </li>

            <li
              class="breadcrumb-item active"
              aria-current="page"
            >
              Order
            </li>
          </ol>
        </nav>

        <div class="p2 text-center">
          <h1 class="display-4">Your details</h1>
        </div>

        <div class="row g-5 my-5">
          <div class="col-md-5 col-lg-4 order-md-last">
            <h4 class="mb-3">Redeem coupon</h4>
            <form class="card p-2">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Promo code"
                />
                <button
                  type="submit"
                  class="btn btn-secondary"
                >
                  Redeem
                </button>
              </div>
            </form>
          </div>

          <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Your address</h4>
            <form
              action="done.html"
              method="get"
              class="needs-validation"
              novalidate
            >
              <div class="row g3">
                <div class="col-sm-6">
                  <label for="firstName" class="form-label"
                    >First name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder="Don"
                    value=""
                    required
                  />
                  <div class="invalid-feedback">
                    Valid first name is required
                  </div>
                </div>

                <div class="col-sm-6">
                  <label for="lastName" class="form-label"
                    >Last name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder="Johnson"
                    value=""
                    required
                  />
                  <div class="invalid-feedback">
                    Valid last name is required
                  </div>
                </div>

                <div class="col-12">
                  <label for="username" class="form-label"
                    >Username</label
                  >
                  <div class="input-group has-validation">
                    <span class="input-group-text">@</span>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      placeholder="PrettyPrincess78"
                      required
                    />
                    <div class="invalid-feedback">
                      Your username is required
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <label for="email" class="form-label"
                    >Email
                    <span class="text-muted"
                      >(Optional)</span
                    ></label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="you@email.com"
                  />
                </div>

                <div class="col-12">
                  <label for="address" class="form-label"
                    >Address</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    placeholder="1234 Main St."
                  />
                </div>

                <div class="col-12">
                  <label for="adress2" class="form-label"
                    >Adress 2
                    <span class="text-muted"
                      >(Optional)</span
                    ></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="adress2"
                    placeholder="Apartment or suite"
                  />
                </div>

                <div class="col-md-5">
                  <div class="row">
                    <div class="col">
                      <label
                        for="country"
                        class="form-label"
                        >Country</label
                      >
                      <select
                        id="country"
                        class="form-select"
                      >
                        <option value="">Choose...</option>
                        <option value="Belgium">
                          Belgium
                        </option>
                        <option value="France">
                          France
                        </option>
                        <option value="Netherlands">
                          Netherlands
                        </option>
                        <option value="Germany">
                          Germany
                        </option>
                        <option value="UnitedKingdom">
                          United Kingdom
                        </option>
                      </select>
                      <div class="invalid-feedback">
                        Please select a valid country
                      </div>
                    </div>
                    <div class="col-auto align-self-end">
                      <span
                        class="d-inline-block"
                        tabindex="0"
                        data-bs-toggle="popover"
                        data-bs-trigger="hover"
                        data-bs-content="If your country isn't listed here, we're currently not shipping to your country. Contact us via the contact form and we'll see how we can help you."
                      >
                        <i
                          class="bi bi-info-circle text-primary"
                          role="img"
                          aria-label="Info"
                          style="font-size: 1.5rem"
                        ></i
                      ></span>
                    </div>
                  </div>
                </div>

                <div class="col-md-4">
                  <label for="state" class="form-label"
                    >State</label
                  >
                  <select id="state" class="form-select">
                    <option value="">Choose...</option>
                    <option value="na">
                      Not applicable
                    </option>
                    <option value="Arizona">Arizona</option>
                    <option value="Alaska">Alaska</option>
                    <option value="California">
                      California
                    </option>
                    <option value="Hawaii">Hawaii</option>
                  </select>
                </div>

                <div class="col-md-3">
                  <label for="zip" class="form-label"
                    >Zip</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="zip"
                    placeholder="12345"
                  />
                </div>
              </div>

              <hr class="my-4" />

              <div class="form-check">
                <input
                  type="checkbox"
                  id="same-adress"
                  class="form-check-input"
                />
                <label
                  for="same-adress"
                  class="form-check-label"
                  >Shipping address is the same as my
                  billing address</label
                >
              </div>

              <div class="form-check">
                <input
                  type="checkbox"
                  id="save-info"
                  class="form-check-input"
                />
                <label
                  for="save-info"
                  class="form-check-label"
                  >Save this information for next
                  time</label
                >
              </div>

              <hr class="my-4" />

              <h4 class="mb-3">Payment</h4>

              <div class="my-3">
                <div class="form-check">
                  <input
                    type="radio"
                    name="paymentMethod"
                    id="credit"
                    class="form-check-input"
                    checked
                  />
                  <label
                    for="credit"
                    class="form-check-label"
                    >Credit Card</label
                  >
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    name="paymentMethod"
                    id="debit"
                    class="form-check-input"
                  />
                  <label
                    for="debit"
                    class="form-check-label"
                    >Debit Card</label
                  >
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    name="paymentMethod"
                    id="paypal"
                    class="form-check-input"
                  />
                  <label
                    for="paypal"
                    class="form-check-label"
                    >PayPal</label
                  >
                </div>
              </div>

              <div class="row gy-3">
                <div class="form-floating col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    id="cc-name"
                    placeholder="Jane Doe"
                  />
                  <label for="cc-name">Name on card</label>
                  <small class="text-muted"
                    >Full name as displayed on card</small
                  >
                </div>

                <div class="form-floating col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    id="cc-number"
                    placeholder="xxx-xxxxx-xx"
                  />
                  <label for="cc-number"
                    >Credit card number</label
                  >
                </div>

                <div class="form-floating col-md-3">
                  <input
                    type="text"
                    class="form-control"
                    id="cc-expiration"
                    placeholder="12/26"
                  />
                  <label for="cc-expiration"
                    >Expiration</label
                  >
                </div>

                <div class="form-floating col-md-3">
                  <input
                    type="text"
                    class="form-control"
                    id="cc-cvv"
                    placeholder="123"
                  />
                  <label for="cc-cvv">CVV</label>
                </div>
              </div>

              <hr class="my-4" />

              <button
                type="submit"
                class="w-100 btn btn-primary btn-lg"
              >
                Place order
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="js/form-validation.js"></script>
    <script>
      document
        .querySelectorAll('[data-bs-toggle="popover"]')
        .forEach(function (popover) {
          new bootstrap.Popover(popover);
        });
    </script>
  </body>
</html>
